<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
</head>
<body>
    <h1>News List</h1>
    <ul>
        {% for single_news in news %}
            <li><a href="{% url 'news:news_detail' slug=single_news.slug %}">{{ single_news.en_title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
